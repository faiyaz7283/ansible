---
- name: "Enable {{ k8s_required_modules | join(', ') }} module(s)"
  become: yes
  community.general.modprobe:
    name: "{{ item }}"
  loop: "{{ k8s_required_modules }}"
    
- name: Let iptables see bridged traffic
  become: yes
  ansible.posix.sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    sysctl_file: "{{ k8s_sysctl_conf_file }}"
  loop: "{{ lookup('dict', k8s_sysctl_conf) }}"
  
- name: Install packages to allow apt to use a repository over HTTPS
  become: yes
  apt:
    update_cache: yes
    cache_valid_time: 3600
    pkg: "{{ k8s_required_apt_pkgs }}"
    
- name: Add google GPG apt key
  become: yes
  apt_key:
    url: "{{ k8s_gpg_url }}" 
    id: "{{ k8s_gpg_id }}"

- name: Add kubernetes repository
  become: yes
  apt_repository:
    update_cache: yes
    repo: "{{ k8s_apt_repo }}"
    
- name: "Install {{ k8s_apt_pkgs | join(', ') }} apt packages"
  become: yes
  apt:
    update_cache: yes
    cache_valid_time: 3600
    pkg: "{{ k8s_apt_pkgs }}"        

- name: "Hold {{ k8s_apt_pkgs | join(', ') }} apt packages from any system upgrades"
  become: yes
  dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop: "{{ k8s_apt_pkgs }}"
